<!DOCTYPE html> <!-- tag: tudo o que virá abaixo é html-->
<html>
    <head> <!-- cabeça, apenas para o navegador entender, não aparece na página-->
        <title>Meu projeto HTML</title> <!-- Exibido na aba do navegador-->
    </head> 
    <body> <!-- tudo o que aparece na página-->
        <p>Parágrafo de texto</p> <!-- ocupa do começo ao final da tela -- DISPLAY: block -->
        <p>Parágrafo de texto2</p>
        <span>Linha de texto</span> <!-- ocupa apenas o tamanho do se conteúdo -- DISPLAY: inline -->
        <span>Linha de texto2</span>
    </body> 
</html>
